<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doug's Domain</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black; /* Ensure background is black */
      font-family: 'Courier New', Courier, monospace;
      color: #00ff00;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .content h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }

    .content p {
      font-size: 1.5rem;
      margin: 1rem 0;
    }

    .content a {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      color: #00ff00;
      text-decoration: none;
      border: 2px solid #00ff00;
      border-radius: 5px;
      background: transparent;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5), inset 0 0 5px rgba(0, 255, 0, 0.3);
    }

    .content a:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), inset 0 0 10px rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <video class="video-background" autoplay muted loop>
    <source src="your-video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="content">
    <h1>Welcome to Doug's Domain</h1>
    <p>Systems & Cybersecurity Engineer</p>
    <a href="/projects">Explore Projects</a>
    <a href="/about">About Me</a>
  </div>
</body>
</html>
