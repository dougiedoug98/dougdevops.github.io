<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} - {{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #terminal-stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 2rem;
      font-size: 16px;
      color: #00ff00;
      z-index: 3;
      overflow: hidden;
      white-space: pre-line;
      pointer-events: none;
      opacity: 0.5;
      background: rgba(0, 0, 0, 0.65);
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 4;
      text-align: center;
    }

    .intro-screen h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ff00;
      min-height: 2rem;
    }

    .enter-btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .enter-btn:hover {
      background: #00ff00;
      color: black;
    }

    .site-content {
      display: none;
    }

    nav, .content {
      z-index: 5;
    }

    .flicker {
      animation: flickerAnimation 1s infinite;
    }

    @keyframes flickerAnimation {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
      75% { opacity: 0.85; }
      90% { opacity: 0.3; }
    }

    body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 1;
  pointer-events: none;
  border-radius: 100px / 60px;
  background-image: repeating-linear-gradient(
    to bottom,
    rgba(0, 255, 0, 0.03) 0px,
    rgba(0, 255, 0, 0.03) 1px,
    transparent 1px,
    transparent 4px
  );
  background-size: 100% 4px;
  animation: scanlinesOverlay 2.5s linear infinite;
  box-shadow: inset 0 0 60px rgba(0, 255, 0, 0.15), 0 0 60px rgba(0, 255, 0, 0.05);
}

    @keyframes pipboyGlow {
  0% { box-shadow: inset 0 0 6px #00ff00, 0 0 10px #00ff00; }
  
  100% { box-shadow: inset 0 0 12px #00ff00, 0 0 25px #00ff00; }
}
