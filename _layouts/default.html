layout: default
title: Home
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} - {{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background: black;
      padding: 1rem;
      border-bottom: 1px solid #00ff00;
    }

    .navbar a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .navbar a:hover {
      color: black;
      background: #00ff00;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
    }

    .content-wrapper {
      padding: 2rem;
      overflow: auto;
      height: calc(100% - 3rem); /* Adjust for navbar height */
    }

    .terminal-border {
      border: 1px solid #00ff00;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 800px;
      background: black;
    }

    h1, h2, p {
      margin: 0.5rem 0;
    }

    a.tech-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      color: #00ff00;
      text-decoration: none;
      border: 1px solid #00ff00;
      border-radius: 3px;
      background: transparent;
      transition: background 0.3s, color 0.3s;
    }

    a.tech-button:hover {
      background: #00ff00;
      color: black;
    }

    .flicker {
      animation: flickerAnimation 1.5s infinite;
    }

    @keyframes flickerAnimation {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      75% { opacity: 0.9; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/projects">Projects</a>
    <a href="/resume">Resume</a>
    <a href="/about">About</a>
    <a href="/doom">Play Doom</a>
  </div>
  <div class="content-wrapper">
    <div class="terminal-border">
      {{ content }}
    </div>
  </div>
</body>
</html>
