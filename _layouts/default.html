---
layout: default
title: Home
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} - {{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #terminal-stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 2rem;
      font-size: 14px;
      color: #00ff00;
      z-index: 1;
      overflow: hidden;
      white-space: pre-line;
      pointer-events: none;
      opacity: 0.3;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2;
      text-align: center;
    }

    .intro-screen h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ff00;
    }

    .enter-btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }

    .enter-btn:hover {
      background: #00ff00;
      color: black;
    }

    .site-content {
      display: none;
    }

    nav, .content {
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="terminal-stream"></div>

  <div class="intro-screen" id="intro">
    <h1>Establishing secure terminal session...</h1>
    <button class="enter-btn" onclick="enterSite()">Enter Doug's Domain</button>
  </div>

  <div class="site-content" id="mainContent">
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/projects">Projects</a>
      <a href="/resume">Resume</a>
      <a href="/contact">Contact</a>
    </nav>

    <div class="content">
      <h1>Doug DevOps</h1>
      <h2>Systems & Cybersecurity Engineer</h2>
      <p>Welcome to my portfolio and resume hub.</p>
      <p>Explore my <a href="/projects">projects</a>, <a href="/resume">resume</a>, and learn more <a href="/about">about me</a>.</p>
    </div>
  </div>

  <script>
    const terminalEl = document.getElementById("terminal-stream");
    const logLines = [
      "[INFO] Connecting to remote host...",
      "[OK] SSH session established with 10.0.0.14",
      "[INFO] Fetching latest container stats...",
      "[INFO] Docker container zabbix_agent_01: running",
      "[INFO] Git repo cloned: /infra/ansible/playbooks",
      "[RUN] playbook: deploy_patch.yaml",
      "[WARN] Service nginx not responding, attempting restart...",
      "[OK] nginx restarted successfully",
      "[INFO] Monitoring agent heartbeat received",
      "[LOG] Syslog: sudo apt update && sudo apt upgrade",
      "[INFO] Port scan initiated: nmap -sV 192.168.1.0/24",
      "[OK] Jenkins job completed: nightly-reboot"
    ];

    let stream = "";
    function pushLogLine() {
      const line = logLines[Math.floor(Math.random() * logLines.length)];
      stream += line + "\n";
      const lines = stream.split("\n");
      if (lines.length > 30) lines.shift();
      terminalEl.innerText = lines.join("\n");
    }
    setInterval(pushLogLine, 500);

    function enterSite() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }
  </script>
</body>
</html>
