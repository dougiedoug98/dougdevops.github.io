      top: 0;

    }

      padding: 1rem 2rem;
      font-size: 1rem;

      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

      background: #00ff00;
      color: black;
    }

      display: none;
    }

    nav, .content {
      z-index: 5;
    }

      animation: flickerAnimation 1s infinite;
    }

      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
      75% { opacity: 0.85; }
      90% { opacity: 0.3; }
    }

/* Pip-Boy-style HUD corners */
.hud-corner {
  position: fixed;
  width: 20px;
  height: 20px;
  border: 3px solid #00ff00;
  z-index: 2;
}
.hud-top-left {
  top: 10px;
  left: 10px;
  border-right: none;
  border-bottom: none;
}
.hud-top-right {
  top: 10px;
  right: 10px;
  border-left: none;
  border-bottom: none;
}
.hud-bottom-left {
  bottom: 10px;
  left: 10px;
  border-right: none;
  border-top: none;
}
.hud-bottom-right {
  bottom: 10px;
  right: 10px;
  border-left: none;
  border-top: none;
}

/* Pip-Boy status bar */
.status-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;
  background: rgba(0, 255, 0, 0.1);
  padding: 5px 10px;
  font-size: 12px;
  color: #00ff00;
  display: flex;
  justify-content: space-between;
  z-index: 2;
  font-family: 'Courier New', Courier, monospace;
  border-top: 1px solid #00ff00;
}

/* Tony Stark-inspired overlays */
.arc-reactor {
  position: fixed;
  top: 50%;
  left: 50%;
  width: 200px;
  height: 200px;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: 4px solid rgba(0, 255, 255, 0.5);
  box-shadow: 0 0 30px rgba(0, 255, 255, 0.8), 0 0 60px rgba(0, 255, 255, 0.4);
  z-index: 0;
  opacity: 0.05;
  animation: pulseReactor 2s infinite ease-in-out;
  pointer-events: none;
}

@keyframes pulseReactor {
  0% { transform: translate(-50%, -50%) scale(1); opacity: 0.05; }
  50% { transform: translate(-50%, -50%) scale(1.05); opacity: 0.08; }
  100% { transform: translate(-50%, -50%) scale(1); opacity: 0.05; }
}

.hud-lines {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  pointer-events: none;
  background: repeating-linear-gradient(to bottom, rgba(0, 255, 0, 0.02) 0px, rgba(0, 255, 0, 0.02) 1px, transparent 1px, transparent 4px);
  opacity: 0.07;
  animation: hudScan 3s linear infinite;
}

@keyframes hudScan {
  0% { background-position-y: 0; }
  100% { background-position-y: 100%; }
}

/* Tony Stark-style HUD grid + rings */
.hud-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 0;
  pointer-events: none;
}

.hud-grid {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
              linear-gradient(to right, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
  background-size: 40px 40px;
  opacity: 0.08;
}

.hud-rings {
  position: absolute;
  top: 10%;
  right: 5%;
  width: 120px;
  height: 120px;
  border: 2px dashed #00ff00;
  border-radius: 50%;
  animation: rotateRing 6s linear infinite;
  opacity: 0.15;
}

@keyframes rotateRing {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Dynamic corner elements */
.corner-indicator {
  position: fixed;
  width: 12px;
  height: 12px;
  border-radius: 50%;
  background: #00ff00;
  box-shadow: 0 0 10px #00ff00;
  animation: pulseCorner 2s infinite ease-in-out;
  z-index: 3;
}
.corner-top-left {
  top: 5px;
  left: 5px;
}
.corner-top-right {
  top: 5px;
  right: 5px;
}
.corner-bottom-left {
  bottom: 5px;
  left: 5px;
}
.corner-bottom-right {
  bottom: 5px;
  right: 5px;
}

@keyframes pulseCorner {
  0% { transform: scale(1); opacity: 0.7; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); opacity: 0.7; }
}
  to { transform: rotate(360deg); }
}
  100% { background-position-y: 100%; }
}

  <script>
    const terminalEl = document.getElementById("terminal-stream");
    const logLines = [
  "[INFO] Connecting to remote host...",
  "[OK] SSH session established with 10.0.0.14",
  "[INFO] Fetching latest container stats...",
  "[INFO] Docker container zabbix_agent_01: running",
  "[INFO] Git repo cloned: /infra/ansible/playbooks",
  "[RUN] playbook: deploy_patch.yaml",
  "[WARN] Service nginx not responding, attempting restart...",
  "[OK] nginx restarted successfully",
  "[INFO] Monitoring agent heartbeat received",
  "[LOG] Syslog: sudo apt update && sudo apt upgrade",
  "[INFO] Port scan initiated: nmap -sV 192.168.1.0/24",
  "[OK] Jenkins job completed: nightly-reboot",
  "[ERROR] Failed to connect to LDAP server: timeout after 10s",
  "[ERROR] Permissions denied writing to /etc/shadow",
  "[RUN] Starting kubernetes deployment sequence",
  "[RUN] playbook: rotate_keys.yml",
  "[INFO] Network interface eth0 reset complete",
  "[OK] Cron job executed: backup_config.sh",
  "[LOG] Wazuh alert received: unauthorized access attempt",
  "[WARN] High memory usage detected on node-01"
];

    function pushLogLine() {
      const line = logLines[Math.floor(Math.random() * logLines.length)];
      const div = document.createElement("div");
      div.textContent = line;
      if (line.includes('[WARN]')) div.classList.add("flicker");
      else if (line.includes('[OK]')) div.style.color = "#00ff88";
      else if (line.includes('[INFO]')) div.style.color = "#00ccff";
      else if (line.includes('[RUN]')) {
        div.style.color = "#ffaa00";
        div.style.fontStyle = "italic";
      } else if (line.includes('[LOG]')) div.style.color = "#ff00ff";
      else if (line.includes('[ERROR]')) {
        div.style.color = "#ff3333";
        div.classList.add("flicker");
        div.style.fontWeight = "bold";
      }
        div.style.fontWeight = "bold";
      }
      else if (line.includes('[OK]')) div.style.color = "#00ff88";
      else if (line.includes('[INFO]')) div.style.color = "#00ccff";
      else if (line.includes('[RUN]')) div.style.color = "#ffaa00";
      else if (line.includes('[LOG]')) div.style.color = "#ff00ff";
      if (line.includes('[WARN]')) div.classList.add("flicker");
      div.style.opacity = 1;
      div.style.transition = "opacity 1s ease-out";
      terminalEl.appendChild(div);
      setTimeout(() => {
        div.style.opacity = 0;
        setTimeout(() => {
          terminalEl.removeChild(div);
        }, 1000);
      }, 10000);
    }

    setInterval(pushLogLine, 500);

    const introText = "Establishing secure terminal session...";
    let i = 0;
    const typeSpeed = 50;
    const introTextEl = document.getElementById("intro-text");
    const enterBtn = document.getElementById("enterBtn");

    function typeIntro() {
      if (i < introText.length) {
        introTextEl.innerHTML += introText.charAt(i);
        i++;
        setTimeout(typeIntro, typeSpeed);
      } else {
        enterBtn.style.opacity = 1;
      }
    }

    function enterSite() {
      document.getElementById("intro").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    window.onload = typeIntro;
  // Add hover effects to corner indicators
const corners = document.querySelectorAll('.corner-indicator');
corners.forEach(corner => {
  corner.addEventListener('mouseenter', () => {
    corner.style.boxShadow = '0 0 20px #00ffff';
    corner.style.transform = 'scale(1.5)';

    // Create a funny log message
    const prankMsg = document.createElement('div');
    prankMsg.textContent = `[SYS] Intruder detected on quadrant (${corner.classList[1]})!`;
    prankMsg.style.color = '#ff00ff';
    prankMsg.style.opacity = 1;
    prankMsg.style.transition = 'opacity 1s ease-out';
    terminalEl.appendChild(prankMsg);
    setTimeout(() => {
      prankMsg.style.opacity = 0;
      setTimeout(() => {
        terminalEl.removeChild(prankMsg);
      }, 1000);
    }, 3000);
  });

  corner.addEventListener('mouseleave', () => {
    corner.style.boxShadow = '0 0 10px #00ff00';
    corner.style.transform = 'scale(1)';
  });
});
