---
layout: default
title: Home
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} - {{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 4;
      text-align: center;
    }

    .intro-screen.hidden {
      display: none; /* Hide intro screen */
    }

    .enter-btn {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      color: #00ff00;
      background: black;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Courier New', Courier, monospace;
      margin-top: 2rem;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5), inset 0 0 5px rgba(0, 255, 0, 0.3);
    }

    .enter-btn:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), inset 0 0 10px rgba(0, 255, 0, 0.5);
      transform: scale(1.05);
    }

    #terminal-stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 2rem;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      font-size: 0.9rem;
      overflow: auto;
      z-index: 3;
      background: black;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .navbar {
      display: flex;
      justify-content: center;
      background: black;
      padding: 1rem;
      border-bottom: 2px solid #00ff00;
      box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #00ff00;
      text-decoration: none;
      margin: 0 1rem;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      border-radius: 3px;
      transition: all 0.3s ease;
    }

    .navbar a:hover {
      color: black;
      background: #00ff00;
      border-color: #00ff00;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
      transform: translateY(-2px);
    }

    .content-wrapper {
      padding: 2rem;
      overflow-y: auto;
      overflow-x: hidden;
      min-height: calc(100vh - 3rem);
      max-width: 100vw;
      box-sizing: border-box;
    }

    .terminal-border {
      border: 1px solid #00ff00;
      padding: 1.5rem;
      margin: 1rem auto;
      max-width: 1200px;
      width: 100%;
      background: black;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow-x: hidden;
      box-sizing: border-box;
    }

    .terminal-border * {
      max-width: 100% !important;
      box-sizing: border-box;
    }

    /* Force line breaks for very long words */
    .terminal-border p,
    .terminal-border li,
    .terminal-border div,
    .terminal-border span,
    .terminal-border h1,
    .terminal-border h2,
    .terminal-border h3 {
      overflow-wrap: break-word !important;
      word-wrap: break-word !important;
      word-break: break-word !important;
      hyphens: auto;
      max-width: 100% !important;
      box-sizing: border-box;
    }

    h1, h2, h3, p {
      margin: 0.5rem 0;
      line-height: 1.6;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #00ff00;
    }

    h2 {
      font-size: 1.5rem;
      text-shadow: 0 0 8px #00ff00;
    }

    p, li {
      font-size: 1rem;
      line-height: 1.8;
    }

    img {
      max-width: 100%;
      height: auto;
      display: inline-block;
      margin: 0.5rem;
      vertical-align: middle;
    }

    /* Prevent SVG and image overflow */
    svg, img[src*=".svg"] {
      max-width: 100px;
      height: auto;
    }

    code {
      background: rgba(0, 255, 0, 0.1);
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      border: 1px solid rgba(0, 255, 0, 0.3);
    }

    pre {
      background: rgba(0, 255, 0, 0.05);
      padding: 1rem;
      border-left: 3px solid #00ff00;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    a.tech-button {
      display: inline-block;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
      color: #00ff00;
      text-decoration: none;
      border: 1px solid #00ff00;
      border-radius: 3px;
      background: transparent;
      transition: background 0.3s, color 0.3s;
    }

    a.tech-button:hover {
      background: #00ff00;
      color: black;
    }

    .flicker {
      animation: flickerAnimation 1.5s infinite;
    }

    @keyframes flickerAnimation {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
      75% { opacity: 0.9; }
    }

    /* Responsive design for mobile and tablets */
    @media (max-width: 768px) {
      .terminal-border {
        padding: 1rem;
        margin: 0.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      h2 {
        font-size: 1.2rem;
      }

      .navbar {
        flex-wrap: wrap;
        padding: 0.5rem;
      }

      .navbar a {
        margin: 0.25rem;
        font-size: 0.9rem;
      }

      .content-wrapper {
        padding: 1rem;
      }

      a.tech-button {
        padding: 0.4rem 0.8rem;
        font-size: 0.9rem;
        margin: 0.25rem;
      }
    }

    /* Improve link styling */
    a:not(.tech-button):not(.navbar a) {
      color: #00ff00;
      text-decoration: underline;
      transition: color 0.3s;
    }

    a:not(.tech-button):not(.navbar a):hover {
      color: #00cc00;
      text-shadow: 0 0 5px #00ff00;
    }

    /* Better list styling */
    ul, ol {
      padding-left: 2rem;
      margin: 1rem 0;
    }

    li {
      margin: 0.5rem 0;
    }

    /* Horizontal rule styling */
    hr {
      border: none;
      border-top: 1px solid #00ff00;
      margin: 2rem 0;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  {% if page.title == "Home" %}
  <div id="terminal-stream"></div>
  <div class="intro-screen">
    <h1 class="flicker">Establishing secure terminal session...</h1>
    <button class="enter-btn">Enter Doug's Domain</button>
  </div>
  {% endif %}
  <div class="navbar">
    <a href="/">Home</a>
    <a href="/projects">Projects</a>
    <a href="/resume">Resume</a>
    <a href="/about">About</a>
    <a href="/doom">Play Doom</a>
  </div>
  <div class="content-wrapper">
    <div class="terminal-border">
      {{ content }}
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const introScreen = document.querySelector('.intro-screen');
      const enterBtn = document.querySelector('.enter-btn');
      const navbar = document.querySelector('.navbar');
      const siteContent = document.querySelector('.site-content');
      const terminal = document.getElementById('terminal-stream');
      const body = document.body;

      // Check sessionStorage to see if the intro screen has already been dismissed
      if (sessionStorage.getItem('introDismissed') && introScreen) {
        introScreen.classList.add('hidden'); // Hide intro screen
        navbar.classList.add('visible'); // Show navbar
        if (siteContent) siteContent.style.display = 'block';
        if (terminal) terminal.style.display = 'none';
        body.style.overflow = 'auto';
      }

      const dismissIntro = () => {
        if (introScreen) introScreen.classList.add('hidden'); // Hide intro screen
        navbar.classList.add('visible'); // Show navbar
        if (siteContent) siteContent.style.display = 'block';
        if (terminal) terminal.style.display = 'none';
        body.style.overflow = 'auto';
        sessionStorage.setItem('introDismissed', 'true'); // Store flag in sessionStorage
      };

      if (enterBtn) {
        enterBtn.addEventListener('click', dismissIntro);
      }

      // Terminal simulation
      const messages = [
        "[OK] SSH session established with 10.0.0.14",
        "[RUN] playbook: deploy_patch.yaml",
        "[INFO] Git repo cloned: /infra/ansible/playbooks",
        "[INFO] Monitoring agent heartbeat received",
        "[INFO] Docker container zabbix_agent_01: running",
        "[WARN] High memory usage detected on node-01",
        "[LOG] Syslog: sudo apt update && sudo apt upgrade",
        "[ERROR] Permissions denied writing to /etc/shadow",
        "[INFO] Connection established with 192.168.1.10"
      ];

      if (terminal) {
        let index = 0;
        setInterval(() => {
          if (introScreen && !introScreen.classList.contains('hidden')) { // Only show messages during intro
            terminal.textContent += messages[index] + '\n';
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll
            index = (index + 1) % messages.length;
          }
        }, 2000); // Display a new message every 2 seconds
      }
    });
  </script>
</body>
</html>
