---
layout: default
title: Home
---

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ site.title }} - {{ page.title }}</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    #terminal-stream {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      padding: 2rem;
      font-size: 16px;
      color: #00ff00;
      z-index: 3;
      overflow: hidden;
      white-space: pre-line;
      pointer-events: none;
      opacity: 0.5;
      background: rgba(0, 0, 0, 0.65);
      font-family: 'Courier New', Courier, monospace;
      line-height: 1.5;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 4;
      text-align: center;
    }

    .intro-screen h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #00ff00;
      min-height: 2rem;
    }

    .enter-btn {
      padding: 1rem 2rem;
      font-size: 1rem;
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .enter-btn:hover {
      background: #00ff00;
      color: black;
    }

    .site-content {
      display: none;
      padding: 2rem;
      overflow: auto;
    }

    .flicker {
      animation: flickerAnimation 1s infinite;
    }

    @keyframes flickerAnimation {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
      75% { opacity: 0.85; }
      90% { opacity: 0.3; }
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      border-radius: 100px / 60px;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.03) 0px,
        rgba(0, 255, 0, 0.03) 1px,
        transparent 1px,
        transparent 4px
      );
      background-size: 100% 4px;
      animation: scanlinesOverlay 2.5s linear infinite;
      box-shadow: inset 0 0 60px rgba(0, 255, 0, 0.15), 0 0 60px rgba(0, 255, 0, 0.05);
    }

    @keyframes scanlinesOverlay {
      0% { background-position-y: 0; }
      100% { background-position-y: 100%; }
    }

    @keyframes pipboyGlow {
      0% { box-shadow: inset 0 0 6px #00ff00, 0 0 10px #00ff00; }
      100% { box-shadow: inset 0 0 12px #00ff00, 0 0 25px #00ff00; }
    }

    .tech-button {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      color: #00ff00;
      text-decoration: none;
      border: 2px solid #00ff00;
      border-radius: 5px;
      background: transparent;
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.5), inset 0 0 5px rgba(0, 255, 0, 0.3);
    }

    .tech-button:hover {
      background: #00ff00;
      color: black;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.8), inset 0 0 10px rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="terminal-stream"></div>
  <div class="intro-screen">
    <h1 class="flicker">Establishing secure terminal session...</h1>
    <button class="enter-btn">Enter Doug's Domain</button>
  </div>
  <div class="site-content">
    {{ content }}
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const intro = document.querySelector('.intro-screen');
      const enterBtn = document.querySelector('.enter-btn');
      const siteContent = document.querySelector('.site-content');
      const terminal = document.getElementById('terminal-stream');
      const body = document.body;

      const dismissIntro = () => {
        intro.style.display = 'none';
        siteContent.style.display = 'block';
        if (terminal) terminal.style.display = 'none'; // Hide terminal stream
        body.style.overflow = 'auto'; // Enable scrolling for main content
      };

      // Automatically dismiss intro after 3 seconds
      setTimeout(dismissIntro, 3000);

      // Allow user to dismiss intro manually
      if (enterBtn) {
        enterBtn.addEventListener('click', dismissIntro);
      }

      // Terminal simulation
      const messages = [
        "[OK] SSH session established with 10.0.0.14",
        "[RUN] playbook: deploy_patch.yaml",
        "[INFO] Git repo cloned: /infra/ansible/playbooks",
        "[INFO] Monitoring agent heartbeat received",
        "[INFO] Docker container zabbix_agent_01: running",
        "[WARN] High memory usage detected on node-01",
        "[LOG] Syslog: sudo apt update && sudo apt upgrade",
        "[ERROR] Permissions denied writing to /etc/shadow",
        "[INFO] Connection established with 192.168.1.10"
      ];

      if (terminal) {
        let index = 0;
        setInterval(() => {
          if (intro.style.display !== 'none') { // Only show messages during intro
            terminal.textContent += messages[index] + '\n';
            terminal.scrollTop = terminal.scrollHeight; // Auto-scroll
            index = (index + 1) % messages.length;
          }
        }, 2000); // Display a new message every 2 seconds
      }
    });
  </script>
</body>
</html>
